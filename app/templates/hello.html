<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">双向数据绑定</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" ng-controller="formcontrl">
                    <div class="form-group">
                        <label class="col-md-2 control-label">邮箱：</label>
                        <div class="col-md-10">
                            <input type="email" ng-model="userInfo.email" placeholder="xx@164.com" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">密码：</label>
                        <div class="col-md-10">
                            <input type="password" ng-model="userInfo.password" placeholder="密码" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="userInfo.autoLogin"/>自动登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-default" ng-click="getFormData()">获取表单的值</button>
                            <button class="btn btn-default" ng-click="setFormData()">更改表单的值</button>
                            <button class="btn btn-default" ng-click="resetFormData()">重置表单的值</button>
                            <button class="btn btn-default" ui-sref="index.hello2">跳转</button>
                            <button class="btn btn-default" ui-sref="index.hello3">跳转</button>
                        </div>
                    </div>
                    <div class="form-group" ui-view>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
